<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="pp.pdf" width="100%" height="600px"></iframe>
        <embed src="pp.pdf" type="application/pdf" width="100%" height="600px">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <a href="document.pdf" target="_blank">Download the PDF</a>
        <p>For more information, visit <a href="https://www.example.com" target="_blank">Example.com</a>.</p>
    </div>
</body>
</html>
